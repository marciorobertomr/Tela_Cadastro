<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Aluno</title>
        <!-- Bootstrap - Estilo -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container w-50 text-center">
        <h1 class="m-4">Cadastro de Aluno</h1>
        <form action="./resposta.html" class="container w-75">
            <div class="mb-3">
                <label class="form-label" for="nome"><h5>Primeiro Nome</h5></label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>

            <div class="mb-3">
                <label class="form-label" for="sobrenome"><h5>Segundo Nome</h5></label>
                <input class="form-control" type="text" name="sobrenome" id="sobrenome">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="area"><h5>√Årea de Estudo</h5></label>
                <input class="form-control" type="text" name="area" id="area">
            </div>

            <div class="mb-3">
                <label class="form-label" for="nascimento"><h5>Data de Nascimento</h5></label>
                <input class="form-control" type="date" name="nascimento" id="nascimento">
            </div>

            <div class="p-3">
                <button id="registrar" class="btn btn-success m-1">Registrar</button>
                <button type="reset" class="btn btn-secondary m-1">Limpar</button>
                <button type="submit" id='banco' class="btn btn-primary m-1">Banco de Alunos</button>
            </div>
        </form>
    </body>
    <script src="./main.js"></script>
</html>
